<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3" style="text-align: center;">
      <button class="back active" type="button" [routerLink]="['/restorani', imeRestorana]"
        routerLinkActive="router-link-active">
        <i class="fas fa-chevron-left"></i>&nbsp;{{imeRestorana}}
      </button>
      <h1>{{jelo.name}}</h1>
      <h2>{{jelo.description}}</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <div class="foodHome">
        <img [src]="jelo.imgUrl">
      </div>
    </div>
    <div class="col-md-4">
      <div class="row">
        <div class="col-md-12">
          <strong>Sastojci:</strong>
          <br><br>
          <div class="row" *ngFor="let ingredient of jelo.sastojci">
            <div class="col-xs-12">
              {{ingredient.name}}: {{ingredient.amount}}{{ingredient.unit}}
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="row">
        <div class="col-md-12">
          <strong>Nutricione vrednosti:</strong>
          <br><br>
          <div class="row" *ngFor="let nutrition of jelo.hranVrednosti">
            <div class="col-xs-12">
              {{nutrition.name}}: {{nutrition.value}}{{nutrition.unit}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <button type="button" class="btn btn-success" (click)="toCheckOut(jelo)" [disabled]="!isLoged">Dodaj u korpu</button>
    </div>
  </div>
</div>
